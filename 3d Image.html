<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <div class="box">
            <img src="1.jpg" alt="">
        </div>
        <div class="box">
            <img src="2.jpg" alt="">
        </div>
        <div class="box">
            <img src="3.jpg" alt="">
        </div>
        <div class="box">
            <img src="4.jpg" alt="">
        </div>
    </div>
    <script>
        let imgContainer = document. querySelector(".img-container");
        setInterval(() => {
            let last = imgContainer. firstElementChild; 
            last.remove ();
            imgContainer.appendChild(last);
        }, 2500); 
    </script>
</body>
</html>
